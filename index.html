<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/hero/logo.png" type="image/x-icon">
    <title>CHESS</title>
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="chess">
        <div id="board-container">
            <div id="board"></div>
            <div id="play_board"></div>
        </div>
        <div id="info">
            <div id="start"></div>
            <div id="clocks"></div>
            <div id="history">
                <div class="team white">
                    <div class="figure_name"></div>
                    <div class="current_position"></div>
                    <div class="next_position"></div>
                </div>
                <div class="team dark">
                    <div class="figure_name"></div>
                    <div class="current_position"></div>
                    <div class="next_position"></div>
                </div>
            </div>
            <div id="chart"></div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
